    <p>What is the difference between non-semantic and semantic tags in HTML?</p>
    <textarea cols = "75" rows = "4">
Non-semantic tags will allow you to structure and style your website, just like semantic tags, but they do not describe what the content is. Semantic tags make it clear what the information inside the tag is. Non-semantic tags will not do this.
