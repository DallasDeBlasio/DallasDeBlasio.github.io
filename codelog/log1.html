    <h2>Question 1</h2>
    <p>What is the difference between non-semantic and semantic tags in HTML?</p>
    <textarea cols = "75" rows = "5">
Non-semantic tags will allow you to structure and style your website, just like semantic tags, but they do not describe what the content is. Semantic tags make it clear what the information inside the tag is. Non-semantic tags will not do this.
    </textarea>
    <h2>Question 2</h2>
    <p>What are two (or more) benefits of using semantic tags?</p>
    <textarea cols = "75" rows = "5">
Semantic tags make it much easier to read code. This is great if you need to make adjustments or collaborate with others, because you can easily see what is going on and make adjustments. It also gives more specifics than non-semantic tags, providing more details about how something should be.
